<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Warrant Intelligence Starter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </head>
  <body class="container py-4">
    <h1 class="mb-3">Warrant Intelligence Starter</h1>
    <p class="text-muted">Django + DRF + ETL + minimal GIS demo</p>

    <div class="row g-3">
      <div class="col-md-6">
        <div class="card p-3">
          <h5>Stats</h5>
          <ul class="mb-0">
            <li><strong>People:</strong> {{ stats.people }}</li>
            <li><strong>Warrants:</strong> {{ stats.warrants }}</li>
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h5>Map (placeholder)</h5>
          <div id="map" style="height:260px;"></div>
        </div>
      </div>
    </div>

    <script>
      const map = L.map('map').setView([-7.12, -34.86], 11);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
    </script>
  </body>
</html>
